# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ mainline ]
  pull_request:
    branches: [ mainline ]

jobs:
  job_linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Clean with Gradle
      run: gradle clean
    - name: Unit test
      run: gradle test
    - name: Build with Gradle
      run: gradle build
  
  job_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Clean with Gradle
      run: gradle clean
    - name: Unit test
      run: gradle test
    - name: Build with Gradle
      run: gradle build
  
  job_mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Clean with Gradle
      run: gradle clean
    - name: Unit test
      run: gradle test
    - name: Build with Gradle
      run: gradle build
